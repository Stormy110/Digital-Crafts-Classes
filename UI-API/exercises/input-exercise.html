<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-API</title>
    <style>
        label {
            margin:15px;
        }
    </style>
</head>
<body>
    <label for="user-name">User-Name
        <input id="user-name" name="user-name">
    </label>
    <input placeholder="write your name">
    <p>lorem</p>
    <label for="terms">Agree to terms?
        <input type="checkbox" id='terms' name='terms' value="agree">
    </label>
    <p>lorem</p>
    <div id="checkbox-group" style="background:red;color:black;font-weight: bold; margin:20px;">
        <label>Dogs
            <input value="dogs" name="animals" type="checkbox">
        </label>
        <label>Cats
            <input value="cats" name="animals" type="checkbox">
        </label>
        <label>Frogs
            <input value="frogs" name="animals" type="checkbox">
        </label>
        <label>Cows
            <input value="cows" name="animals" type="checkbox">
        </label>
    </div>
    <P>LOREM</P>
    <div class="radio" style="background:yellow;color:purple;">
        <label for="cars">Cars
            <input id="cars" checked name="transport" value="cars" type="radio">
        </label>
        <label for="trains">Trains
            <input id="trains" name="transport" value="trains" type="radio">
        </label>
        <label for="planes">Planes
            <input id="planes" name="transport" value="planes" type="radio">
        </label>
    </div>
    <p>lorem</p>
    <label for="favorite-drink">Favorite Drink</label>
    <select name="favorite-drink" id="favorite-drink">
        <option value="">--Please select your favorite drink--</option>
        <option value="water">Water</option>
        <option value="beer">Beer</option>
        <option value="gatorade">Gatorade</option>
    </select>
    <script>
        let wine = document.createElement('option')
        wine.value = "wine"
        wine.innerText = "Wine"
        let whiskey = document.createElement('option')
        whiskey.value = 'whiskey'
        whiskey.innerText = 'Whiskey'
        let select = document.querySelector('#favorite-drink')
        select.append(wine,whiskey)
    </script>
</body>
</html>
