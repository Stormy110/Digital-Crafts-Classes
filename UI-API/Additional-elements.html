<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional elements</title>
</head>
<body>
    <!--Range-->
    <input type="range" name="volumn" min="0" max="10" step="1" value="1">

    <!--Color-->
    <input type="color" id="text-color" name="text-color" value="#e66465">

    <!--Date-->
    <input type="date" id="birthday" name="birthday"
    value="1981-30-11">

    <!--TextArea-->
    <label for="description">Condition Description</label>
    <textarea id="description" name="description" placeholder="Describe your medical condition"></textarea>

    <!--More-checkout https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input-->
</body>
</html>
